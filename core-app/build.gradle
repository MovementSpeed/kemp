apply plugin: 'org.jetbrains.kotlin.jvm'

group 'com.kemp.core.playground'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    
    implementation project (":core")

    testImplementation group: 'junit', name: 'junit', version: '4.13'
}
